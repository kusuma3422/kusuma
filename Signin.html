<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Awesome Ice Cream!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
    </nav>

    <main>
        <section id="signup-section" class="content-section">
            <h2>Create an Account</h2>
            <p style="text-align: center;">Join the Sweet Side üç¶</p>

            <!-- Sign Up Form -->
            <form id="signup-form" action="#" method="POST">
                <div>
                    <label for="signup-name">Full Name:</label>
                    <input type="text" id="signup-name" name="signup_name" placeholder="Your Full Name" required>
                </div>
                <div>
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup_email" placeholder="you@example.com" required>
                </div>
                <div>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup_password" placeholder="Choose a password" required minlength="6">
                </div>
                <div>
                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" id="signup-confirm-password" name="signup_confirm_password" placeholder="Re-enter your password" required minlength="6">
                </div>
                <div>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>¬© 2023 My Ice Cream Page. Enjoy!</p>
    </footer>

    <!-- Include shared script -->
    <script src="script.js"></script>

</body>
</html>
