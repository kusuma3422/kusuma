<html lang="en">
<head>

    <!-- Navigation Menu (Identical on all pages) -->

    <main>
        <section id="login-section" class="content-section"> <!-- Use ID for styling hook -->
            <h2>Login</h2>
            <p style="text-align: center;">Please enter your credentials below.</p>

            <!-- Login Form -->
            <form id="login-form" action="#" method="POST"> <!-- action needs server-side script -->
                <div>
                    <label for="username">Username or Email:</label>
                    <!-- Use type="email" if you expect email, "text" for username -->
                    <input type="email" id="username" name="login_credential" placeholder="e.g., user@example.com" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="login_password" placeholder="Enter your password" required>
                </div>
                <div>
                    <!-- Login form submit button -->
                    <button type="submit">Login</button>
                </div>
            </form>
            <!-- End Login Form -->

        </section>
    </main>

    <script src="script.js"></script>
